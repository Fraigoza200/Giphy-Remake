<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ='stylesheet' href ='style.css'>
    <title>Giphy API</title>
</head>
<body>
    
    <h1>Animals GIPHY</h1>
    <br>
<!-- form that contains basic animal input & button -->
        <form>
          <label for='animal'>Animal</label>
          <input id = 'newAnimal' type = 'text' placeholder="Add Animal">
          <button id="addAnimal">Search Animal</button>
        </form>

<!-- adding pre-selected buttons -->

        <div id="btn">
            <button class="animal" data-animal ='tiger'>Tiger</button>
            <button class="animal" data-animal ='bear'>Bear</button>
            <button class="animal" data-animal ='hippo'>Hippo</button>
            <button class="animal" data-animal ='gorilla'>Gorilla</button>
        </div>
    <div id="gifDisp"></div>



        <script src = 'app.js'></script>
</body>
</html>
